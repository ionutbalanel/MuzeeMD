<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Muzee MD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../images/favicon.png" />

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="../js/main.js" defer></script>
    <script src="../js/update.js " defer></script>
  </head>

  <body>
    <header>
      <a href="../index.html">
        <img class="logo" src="../images/logo.png" />
      </a>

      <div class="salutare">
        <span id="username"></span>
      </div>

      <navbar id="navbar">
        <a href="../index.html">Home</a>
        <a href="postari.html">Postări</a>
        <a id="postare-btn" href="creare.html" class="header-btn"
          >Postează <i class="fas fa-plus"></i
        ></a>
        <a id="login-btn" class="header-btn"
          >Log in <i class="fas fa-sign-in-alt"></i
        ></a>
        <a id="logout-btn"></a>
      </navbar>
      <span class="hamburger-menu" onclick="mobileMenu()"
        ><i class="fa fa-bars" aria-hidden="true"></i
      ></span>
    </header>

    <main>
      <section id="creare-section">
        <form action="" id="lista_muzee">
          <div class="creare-form">
            <div class="alert">Fişă de muzeu sa actualizat!</div>
            <h1 class="centered">Editare postare</h1>

            <div>
              <input type="text" id="name" placeholder="Numele muzeului..." />
            </div>

            <div>
              <input
                type="text"
                id="imageOne"
                placeholder="Link catre imaginea 1..."
              />
            </div>

            <div>
              <input
                type="text"
                id="imageTwo"
                placeholder="Link catre imaginea 2..."
              />
            </div>

            <div>
              <input
                type="text"
                id="imageThree"
                placeholder="Link catre imaginea 3..."
              />
            </div>

            <div>
              <input type="text" id="address" placeholder="Adresa..." />
            </div>

            <div>
              <input
                type="text"
                id="phoneNumber"
                placeholder="Telefon de contact..."
              />
            </div>

            <div>
              <input type="text" id="website" placeholder="Website..." />
            </div>

            <div>
              <input type="text" id="email" placeholder="Email..." />
            </div>

            <div>
              <input
                type="text"
                id="hoursOfOperation"
                placeholder="Program-ul de activitate..."
              />
            </div>

            <div>
              <input
                type="text"
                id="latitude"
                placeholder="Coordonate geografice (latitudine)..."
              />
            </div>

            <div>
              <input
                type="text"
                id="longitude"
                placeholder="Coordonate geografice (longitudine)..."
              />
            </div>

            <div>
              <textarea
                id="description"
                cols="30"
                rows="10"
                placeholder="Descriere..."
              ></textarea>
            </div>

            <div>
              <input
                id="actualizeaza"
                onclick="updatePost(id)"
                type="submit"
                value="Actualizare"
              />
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div id="year"></div>
    </footer>
  </body>
</html>
